<div class="container">
  <div class="page-header">
    <h1>Recipe List
      <a [routerLink]="['/recipe-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
    </h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date created</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes">
            <td>{{recipe.title}}</td>
            <td>{{recipe.created_at}}</td>
            <td><a [routerLink]="['/recipe-details', recipe._id]" class="btn btn-info btn-lg">Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
