<div class="container">
  <div class="page-header">
    <h1>{{ recipe.title }}</h1>
  </div>
  <dl class="list">
    <dt>Description</dt>
    <dd>{{ recipe.description }}</dd>
    <dt>Ingredients</dt>
    <dd>{{ recipe.ingredients }}</dd>
    <dt>Date created</dt>
    <dd>{{ recipe.created_at }}</dd>
  </dl>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/recipe-edit', recipe._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteRecipe(recipe._id)">DELETE</button>
      <a [routerLink]="['/recipes']" class="btn btn-info">BACK</a>
    </div>
  </div>
</div>
